name: Build and Push K8s Images

on:
  push:
    tags:
      - 'v*'  # 例如 v1.29.0

jobs:
  export-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于发布 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 配置 Git 用户信息
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Extract version from tag
        id: version
        run: echo "K8S_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install kubeadm
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl
          sudo curl -fsSL https://mirrors.aliyun.com/kubernetes-new/core/stable/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
          echo echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://mirrors.aliyun.com/kubernetes-new/core/stable/v1.29/deb/ /" | tee /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update
          sudo apt-get install -y kubeadm

      - name: Pull images with kubeadm
        run: |
          sudo kubeadm config images pull --kubernetes-version $K8S_VERSION

      - name: Save images to tarball
        run: |
          IMAGES=$(sudo kubeadm config images list --kubernetes-version $K8S_VERSION)
          FILE="k8s-${K8S_VERSION}.tar.gz"
          for img in $IMAGES; do
            docker pull $img
          done
          docker save $IMAGES | gzip > $FILE
          echo "ARCHIVE_NAME=$FILE" >> $GITHUB_ENV

      - name: Upload image archive to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
